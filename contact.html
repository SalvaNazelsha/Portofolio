  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .contact-section {
        padding: 100px 0;
      }
      .contact-info {
        margin-bottom: 40px;
      }
      .contact-form label {
        font-weight: bold;
      }
      .contact-form input,
      .contact-form textarea {
        margin-bottom: 15px;
      }
      .map-link {
        display: inline-block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="contact.html">Salva Nazelsha</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Tentang Saya</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portofolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <h2 class="text-center mb-5">Hubungi Saya</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="contact-info">
              <h3>Informasi Kontak</h3>
              <p>
                <i class="fas fa-envelope"></i> Email: salvanazelsha@email.com
                <br />
                <!-- Replace with your email -->
                <i class="fas fa-phone"></i> Telepon: +62 812-3456-7890 <br />
                <!-- Replace with your phone number -->
                <a
                  href="https://maps.app.goo.gl/1Sz4eCTdsPUxXZY38"
                  target="_blank"
                  class="map-link"
                  ><i class="fas fa-map-marker-alt"></i> Lokasi</a
                >
                <!-- Replace "Your Location Address" -->
              </p>
            </div>
            <div class="social-icons">
              <a href="https://github.com/SalvaNazelsha" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a href="https://www.youtube.com/@salvanazelsha" target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
              <a href="https://www.instagram.com/slvanzlsha" target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-form">
              <h3>Kirim Pesan</h3>
              <form>
                <label for="name">Nama:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
                <label for="message">Pesan:</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  rows="5"
                  required
                ></textarea>
                <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2023 Salva Nazelsha. Semua hak dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
